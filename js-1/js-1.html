<script src="../assets/draw-stuff.js"></script>
<script>
// after "Introducing JavaScript Game Development" by Stuart.

// =====================================================  draw_title ====
// Draw filled rect.
function draw_title( context )
{
    context.save( );
    context.fillStyle = 'lightgrey';
    context.font = "30px Arial";
    context.fillText( "Grid", 150, 140 );
    context.restore( );
}

// Group Project Functions
// draw shapes
function draw_triangle( rctx, rp1x, rp1y, rp2x, rp2y, rp3x, rp3y ) {
    rctx.save( );
    rctx.fillStyle = 'white';
    // BL Triangle.
    rctx.beginPath( );
    rctx.moveTo( rp1x, rp1y ); // 50, 250
    rctx.lineTo( rp2x, rp2y ); // 50, 350
    rctx.lineTo( rp3x, rp3y ); // 150, 350
    rctx.closePath();
    rctx.stroke();
    rctx.fill();

    rctx.translate(50, 100);
    rctx.rotate(20 * Math.PI / 180);
    rctx.translate(50, -100);

    rctx.restore( );
}
function draw_square(rctx, rp1x, rp1y, rp2x, rp2y, rp3x, rp3y, rp4x, rp4y, rp5x, rp5y, color) {
  rctx.save( );
  rctx.fillStyle = color;
  rctx.beginPath( );
  rctx.moveTo( rp1x, rp1y ); // 50, 250
  rctx.lineTo( rp2x, rp2y ); // 50, 350
  rctx.lineTo( rp3x, rp3y ); // 150, 350
  rctx.lineTo( rp4x, rp4y ); // 150, 350
  rctx.lineTo( rp5x, rp5y ); // 150, 350
  rctx.closePath();
  rctx.stroke();
  rctx.fill();

  rctx.translate(50, 100);
  rctx.rotate(20 * Math.PI / 180);
  rctx.translate(50, -100);

  rctx.restore( );
}

// draw and move shapes according to x and y coordinates
function set_triangle(ctx, direction, locX, locY) {
  var p1x, p1y, p2x, p2y, p3x, p3y = 0;
  if (direction == "left") {
    p1x = 0 + locX;
    p1y = 5 + locY;
    p2x = 10 + locX;
    p2y = 0 + locY;
    p3x = 10 + locX;
    p3y = 10 + locY;
  } else if (direction == "up") {
    p1x = 0 + locX;
    p1y = 10 + locY;
    p2x = 5 + locX;
    p2y = 0 + locY;
    p3x = 10 + locX;
    p3y = 10 + locY;
  } else if (direction == "down") {
    p1x = 0 + locX;
    p1y = 0 + locY;
    p2x = 5 + locX;
    p2y = 10 + locY;
    p3x = 10 + locX;
    p3y = 0 + locY;
 } else if (direction == "right") {
    p1x = 0 + locX;
    p1y = 0 + locY;
    p2x = 0 + locX;
    p2y = 10 + locY;
    p3x = 10 + locX;
    p3y = 5 + locY;
  }
  draw_triangle(ctx, p1x, p1y, p2x, p2y, p3x, p3y);
}
function set_square(ctx, locX, locY, color) {
  var rp1x, rp1y, rp2x, rp2y, rp3x, rp3y, rp4x, rp4y, rp5x, rp5y;
  rp1x = 0 + locX;
  rp1y = 0 + locY;
  rp2x = 10 + locX;
  rp2y = 0 + locY;
  rp3x = 10 + locX;
  rp3y = 10 + locY;
  rp4x = 0 + locX;
  rp4y = 10 + locY;
  rp5x = 0 + locX;
  rp5y = 0 + locY;
  draw_square(ctx, rp1x, rp1y, rp2x, rp2y, rp3x, rp3y, rp4x, rp4y, rp5x, rp5y, color);
  // draw_square(context, 0, 0, 10, 0, 10, 10, 0, 10, 0, 0);
}

// change the values in the 2D array
function change(ctx, x, y, arr) {
  arr[x][y]++;
  if (arr[x][y] > 3) {
    arr[x][y] = 0
  }
}

// paint the squares onto the grid based on the 2D array
function gridSquares(ctx, arr) {
  for (var i = 0; i < 41; i++) {
    for (var j = 0; j < 41; j++) {
      if (arr[j][i] == 0) {
        set_square(context, i * 10, j * 10, "black");
      } else if (arr[j][i] == 1) {
        set_square(context, i * 10, j * 10, "red");
      } else if (arr[j][i] == 2) {
        set_square(context, i * 10, j * 10, "yellow");
      } else if (arr[j][i] == 3) {
        set_square(context, i * 10, j * 10, "blue");
      }
    }
  }
}

// main function: creates 2D array and paints grid
function create2DArray(ctx, facing, x_pos, y_pos, iterations) {
  // initalize 2D array with 0
  var arr = new Array(41);
  for (var i = 0; i < arr.length; i++) {
    arr[i] = new Array(41);
  }
  for (var i = 0; i < arr.length; i++) {
    for (var j = 0; j < arr.length; j++) {
      arr[i][j] = 0;
    }
  }

/*loop through for number of iterations
Facing...
left = 0
down = 1
right = 2
up = 3
*/

  for ( var i = 0; i < iterations; i++ ) {
    if ( arr[x_pos][y_pos] == 0) {  //on black square
        if ( facing == 0 ) {  //facing left, turn left
          arr[x_pos][y_pos] = 1;  //change to red
          x_pos += 1;  //move on grid
          facing = 1; //face down
        }

        else if ( facing == 1) { //facing down, turn left
          arr[x_pos][y_pos] = 1;  //change to red
          y_pos += 1; //move on grid
          facing = 2; //face right
        }

        else if (facing == 2) { //facing right, turn left
          arr[x_pos][y_pos] = 1;  //change to red
          x_pos -= 1; //move on grid
          facing = 3; //facing up
        }
        else if (facing == 3) { //facing up, turn left
          arr[x_pos][y_pos] = 1;  //change to red
          y_pos -= 1; //move on grid
          facing = 0; //facing left
        }
      }

    else if (arr[x_pos][y_pos] == 1) { //on red square
        if (facing == 0) {  //facing left, turn left
          arr[x_pos][y_pos] = 2;  //change to yellow
          x_pos += 1; //move on grid
          facing = 1; //face down
        }
        else if (facing == 1) { //facing down, turn left
          arr[x_pos][y_pos] = 2;  //change to yellow
          y_pos += 1; //move on grid
          facing = 2; //face right
        }//working to ehre

        else if (facing == 2) { //facing right, turn left
          arr[x_pos][y_pos] = 2;  //change to yellow
          x_pos -= 1; //move on grid
          facing = 3; //facing up
        }
        else if (facing == 3) {  //facing up, turn left
          arr[x_pos][y_pos] = 2;  //change to yellow
          y_pos -= 1; //move on grid
          facing = 0; //facing left
        }
      } //worknig here

      else if (arr[x_pos][y_pos] == 2) { //yellow square
          if (facing == 0) { //facing left, turn right
            arr[x_pos][y_pos] = 3;  //change to blue
            x_pos -= 1; //move on grid
            facing = 3; //facing up
          }
          else if (facing == 1) { //facing down, turn right
            arr[x_pos][y_pos] = 3;  //change to blue
            y_pos -= 1; //moving on grid
            facing = 0; //facing left
          }
          else if (facing = 2) { //facing right, turn right
            arr[x_pos][y_pos] = 3;  //change to blue
            x_pos += 1; //move on grid
            facing = 1; //facing down
          }
          else if (facing == 3) { //facing up, turn right
            arr[x_pos][y_pos] = 3;  //change to blue
            y_pos += 1; //move on rid
            facing = 2; //facing right
          }
        }

      else if (arr[x_pos][y_pos] == 3) { //blue square
          if (facing == 0) { //facing left, turn right
            arr[x_pos][y_pos] = 0;  //change to black
            x_pos -= 1; //move on grid
            facing = 3; //facing up
          }
          else if (facing == 1) {//facing down, turn right
            arr[x_pos][y_pos] = 0; //change to black
            y_pos -= 1; //move on grid
            facing = 0; //facing left
          }
          else if (facing == 2) { //facing down, turn right
            arr[x_pos][y_pos] = 0;  //change to black
            x_pos += 1; //move on grid
            facing = 1; //facing down
          }
          else if (facing == 3) {  //facing up, turn right
            arr[x_pos][y_pos] = 0;  //change to black
            y_pos += 1; //move on grid
            facing = 2; //facing right
          }
        }
      }
      gridSquares(context, arr);
  // printing 2d array for testing purposes
  document.write("<br>");
  document.write("<br>");
  document.write("<br>");
  document.write("<br>");
  for (var i = 0; i < 41; i++) {
    for (var j = 0; j < 41; j++)    {
      // when printing, realize that the double for loop writes each column per row
      // this is inverted for us to match and understand it our way
      document.write(arr[i][j] + " ");
    }
    document.write("<br>");
  }
}
// =====================================================  Main ====
  var canvas = document.getElementById( "grid" );
  var context = canvas.getContext( "2d" );
  // draw_rect( context ); // grey rectangle
    draw_grid( context, 10, 50, 'white', 'yellow' );

    set_triangle(context, "right", 50, 200);

    create2DArray(context, 0, 30, 20, 800);

</script>
